name: Agnostic Single Machine
version: 0.0.2
formatVersion: 1
inputs: 
  cloud:
    type: string
    title: Cloud Endpoint
    oneOf:
      - title: AWS
        const: 'env:aws'
      - title: Azure
        const: 'env:azure'
      - title: vSphere
        const: 'env:vsphere'
    default: 'env:vsphere'
  image:
    type: string
    title: Image
    enum:
      - Windows Server 2016
      - Windows Server 2012
      - CentOS 7
  size:
    type: string
    title: Size
    enum:
      - Small
      - Medium
      - Large
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: '${input.image}'
      flavor: Small
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      attachedDisks: []
      count: 1
    constraints:
    - tag: '${input.cloud}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing