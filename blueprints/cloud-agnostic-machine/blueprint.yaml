name: Agnostic Single Machine Blueprint
version: 1
formatVersion: 1
inputs: 
  image:
    type: string
    enum:
      - Windows Server 2016
      - Windows Server 2012
      - CentOS 7
    title: Select Image/OS
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: Windows Server 2016
      flavor: Small
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      attachedDisks: []
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing