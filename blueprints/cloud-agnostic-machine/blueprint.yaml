name: Agnostic Single Machine Blueprint
version: 0.0.1
formatVersion: 1
inputs: 
  image:
    type: string
    enum:
      - Windows Server 2016
      - Windows Server 2012
      - CentOS 7
    title: Image
  cloudendpoint:
    type: string
    title: Cloud Endpoint
    oneOf:
      - title: AWS
        const: 'env:aws'
      - title: Azure
        const: 'env:azure'
      - title: vSphere
        const: 'env:vsphere'
    default: 'env:vsphere'
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: '${input.image}'
      flavor: Small
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      attachedDisks: []
    constraints:
    - tag: '${input.cloudendpoint}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing
