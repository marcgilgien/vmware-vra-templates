formatVersion: 1
inputs:
  size:
    type: string
    enum:
      - small
      - medium
      - large
    default: small
  image:
    type: string
    default: Ubuntu-18
  username:
    type: string
    default: demo
  password:
    type: string
    encrypted: true
  web1Hostname:
    type: string
    default: web
resources:
  webServer1:
    type: Cloud.vSphere.Machine
    properties:
      image: '${input.image}'
      flavor: '${input.size}'
      name: '${to_lower(input.web1Hostname)}'
      networks:
        - network: '${resource.webNetwork.id}'
      cloudConfig: |
        hostname: ${input.web1Hostname}
        packages:
          - apache2

        users:
          - name: ${input.username}
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash

        write_files:
          - path: /etc/hosts
            content: 127.0.0.1 ${self.resourceName}
            append: true
            
        runcmd:
          - USER=${input.username}
          - PASS=${input.password}
          - echo $USER:$PASS | /usr/sbin/chpasswd 
          - sed -i "s/#PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          - service ssh reload
          - echo "$USER ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
          - ufw allow Apache
          - ufw allow 'Apache Secure'
          - ufw allow OpenSSH
          - ufw enable
          - ufw reload
          - apt upgrade -y
  webNetwork:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'env:vsphere'
